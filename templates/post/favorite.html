{% extends "base.html" %}

{% block content %}
<div class="favorite-posts-section">
    <h1>Favorite Posts</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'detail' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No favorite posts found.</p>
    {% endif %}
</div>
{% endblock content %}
